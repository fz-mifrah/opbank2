<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="destinataire">
      <h2 data-cy="destinataireDetailsHeading"><span jhiTranslate="libraryApp.destinataire.detail.title">Destinataire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ destinataire.id }}</span>
        </dd>
        <dt><span jhiTranslate="libraryApp.destinataire.nom">Nom</span></dt>
        <dd>
          <span>{{ destinataire.nom }}</span>
        </dd>
        <dt><span jhiTranslate="libraryApp.destinataire.prenom">Prenom</span></dt>
        <dd>
          <span>{{ destinataire.prenom }}</span>
        </dd>
        <dt><span jhiTranslate="libraryApp.destinataire.rib">Rib</span></dt>
        <dd>
          <span>{{ destinataire.rib }}</span>
        </dd>
        <dt><span jhiTranslate="libraryApp.destinataire.virement">Virement</span></dt>
        <dd>
          <div *ngIf="destinataire.virement">
            <a [routerLink]="['/virement', destinataire.virement?.id, 'view']">{{ destinataire.virement?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/destinataire', destinataire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
